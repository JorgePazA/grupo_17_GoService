<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b16efeb3be.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <title>Bienvenido de nuevo</title>
</head>
<body class="loginform">

    <main class="main-login">
        <div class="main-left-login">
            <img class="bigimage" src="/images/cleaning.jpg">
        </div>
        <div class="main-right-login">
            <div class=logo>
                <a href="/"><img id="logo-login" src="/images/combinado.png"></a>
            </div>
            <p class="title">Bienvenido de vuelta</p>
            <div class="login-section">
                <form action="" class="login-container">
                    <label for="user">Email</label>
                    <input type="email" name="user" id="user" placeholder="Ingresa tu email" />
                    <div class="password">
                        <p id="p-login" class="linkpassrecuperation"><a href="#">¿Has olvidado tu contraseña?</a></p>
                        <label for="pass" class="lbpass">Contraseña</label>
                    </div> 
                    <input type="password" name="pass" id="pass" placeholder="Ingresa Tu contraseña" required />
                    <button type="submit" class="form-btn">Iniciar sesión</button>
                </form>
            </div>
            <p class="foot">¿Todavia no tienes una cuenta?<a class="linkregister" href="#"> Crea una ahora</a></p>
        </div>
    </main>
</body>
</html>
